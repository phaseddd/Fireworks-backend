# ==========================================
# 生产环境配置 (微信云托管)
# ==========================================

server:
  port: 8080  # 需与微信云托管「监听端口」配置一致

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 微信云托管自动注入环境变量
    url: jdbc:mysql://${MYSQL_ADDRESS}/${MYSQL_DATABASE}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    hikari:
      connection-timeout: 30000
      initialization-fail-timeout: -1  # 云托管冷启动时数据库可能未就绪
      maximum-pool-size: 10
      minimum-idle: 2

# JWT 密钥 (生产环境从环境变量读取)
jwt:
  secret: ${JWT_SECRET:fireworks-prod-change-this-in-cloud-console}

# 日志级别 (生产环境精简日志)
logging:
  level:
    root: WARN
    com.fireworks: INFO
    com.baomidou.mybatisplus: WARN

# MyBatis-Plus (生产环境关闭 SQL 日志)
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl

# 生产环境云存储配置 (微信云托管对象存储)
app:
  storage:
    type: cloud
    cloud:
      # 微信云托管环境 ID (从环境变量读取)
      env-id: ${WX_CLOUD_ENV_ID:}
